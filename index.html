<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body class="container w-50 bg-light">

    <div class="text-center mt-5 bg-white">
        <h4 class="text-uppercase text-info mb-5">Country details</h4>
        <input id="country" type="text" placeholder="Country name" class="form-control ">
        <button onclick="countryData()" class="btn btn-outline-success mt-3 mb-5" type="button">Search</button>

    </div>

    <div class="container w-50 bg-white border mt-3 text-center p-3" id="result">

    </div>
  

</body>

<script>

    function countryData() {
        countryName = country.value
        fetch(`https://restcountries.com/v2/name/${countryName}?fullText=true`).then(data => data.json()).then(data => displayData(data))
    }

    function displayData(countryData){
        countryName=countryData[0].name
        capital=countryData[0].capital
        population= countryData[0].population
        flag= countryData[0].flag
        currency= countryData[0].currencies[0].code
        symbol= countryData[0].currencies[0].symbol
        lang= countryData[0].languages[0].name

        result.innerHTML=`
        <div class="card container" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${countryName}</h5>
    <p class="card-text"><strong>capital: </strong>${capital}</p>
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item"> <strong>population: </strong>${population}</li>
    <li class="list-group-item"><strong>currency: </strong>${currency}</li>
    <li class="list-group-item"><strong>symbol: </strong>${symbol}</li>
    <li class="list-group-item"><strong>languages: </strong>${lang}</li>
  </ul>
 
</div>
        `

    }

</script>

</html>
